# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
-   repo: local
    hooks:
    -   id: autopep
        name: autopep
        entry: "autopep8 --exit-code --diff --recursive"
        language: system
        types: [python]
        require_serial: true
    -   id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        require_serial: true
    -   id: pytest
        name: pytest
        entry: "pytest test"
        language: system
        types: [python]
        require_serial: true
        pass_filenames: false
